version: '3'

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    env_file:
      - .env
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      CERTS_: ${CERTS_}



